<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Save TextArea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    
    <div id="container" class="container">
        <div class="heading">
            <h1>Auto Save TextArea</h1>
            <button id="dark" class="dark">Dark Mode</button>
            <button id="reset">Reset</button>
        </div>
        <div class="input-container">
            <textarea id="textarea" class="textarea" placeholder="Enter your text here..."></textarea>
            <p id="saveStatus" class="save-status"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
